<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Detection from CT Scan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="banner.jpg") }}');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            margin-top: 80px;
            border-radius: 12px;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            background: white;
            color: black;
            cursor: pointer;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            color: black;
            border-radius: 10px;
        }
        .confidence {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            background: #e9ffe9;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .severity {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #f44336;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .image-box {
            text-align: center;
            max-width: 350px;
        }
        .images-container img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #007BFF;
        }
        h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COVID Detection from CT Scan</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            <p class="confidence">Confidence Score: {{ confidence }}</p>
            <p class="severity">Severity Score: {{ severity_score }}</p>

            <div class="images-container">
                <div class="image-box">
                    <h3>Uploaded Image</h3>
                    <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image">
                </div>

                {% if heatmap %}
                <div class="image-box">
                    <h3>Grad-CAM Heatmap</h3>
                    <img src="{{ url_for('static', filename='uploads/' + heatmap) }}" alt="Grad-CAM Heatmap">
                </div>
                {% endif %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
